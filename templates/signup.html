{% extends '_base.html' %}
{% load staticfiles %}
{% load static %}
{% load i18n %}

{% block title_block %}
  Sign Up
{% endblock %}

{% block content %}

<div class="content">
  <h2 class="content-head is-center">create your account</h2>

  <div class="pure-g">
    <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
      <h2>Sign up</h2>
      <form method="post" class="pure-form pure-form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
      </form>
    </div>

  </div>

</div>

{% endblock %}
